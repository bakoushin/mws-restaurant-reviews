<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>
  <nav>
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <address id="restaurant-address"></address>
      <table id="restaurant-hours"></table>
    </section>
    <section id="map-container">
      <a href="#reviews-container" class="map-skip-link">Skip map for reviews</a>
      <div id="map"></div>
    </section>
    <section id="reviews-container" tabindex="-1">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">Restaurant Reviews</a>
    All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- This is a proxy to hide Google Maps API key -->
  <script async defer src="http://bakoush.in:19200"></script>

</body>

</html>

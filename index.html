<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <a href="#filter-options" class="map-skip-link">Skip map for filter options</a>
      <div id="map" role="application" aria-label="Map showing resaurants location"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighbourhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">Restaurant Reviews</a>
    All Rights Reserved.
  </footer>

  <section class="notification">
    <span>App update is available</span>
    <button type="button" class="notification__button notification__button_type_update">Update now</button>
    <button type="button" class="notification__button notification__button_type_postpone">Postpone</button>
  </section>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- This is a proxy to hide Google Maps API key -->
  <script async defer src="http://bakoush.in:19200"></script>

</body>

</html>

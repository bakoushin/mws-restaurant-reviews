<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>
  <nav role="navigation" aria-label="Breadcrumb">
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-picture">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <address id="restaurant-address"></address>
      <table id="restaurant-hours"></table>
    </section>
    <section class="map">
      <a href="#reviews-container" class="map-skip-link">Skip map for reviews</a>
      <div id="google-map" class="map__google-map" role="application" aria-label="Map showing resaurant location"></div>
    </section>
    <section id="reviews-container" tabindex="-1">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">Restaurant Reviews</a>
    All Rights Reserved.
  </footer>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvdHH0g7-h0c1OT-azyIgm11IkSZUe3S8&callback=initMap"></script>

</body>

</html>
